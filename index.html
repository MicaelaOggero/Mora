<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec030d3b7e.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="imagenes/Mora.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>Mora</title>
</head>
<body>
    <div class="contenedor">
        <!--Header-->
        <header>
            <div class="header navbar navbar-expand-lg">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" id="toggleButton">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="content-logo" href="index.html"><img class="logo" src="imagenes/Mora.png" alt="Logo Mora Lencería"></a>
                
                <nav class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item"><a class="nav-link" href="index.html">Inicio</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Productos</a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item" href="#">Conjuntos</a></li>
                                <li><a class="dropdown-item" href="#">Bombis</a></li>
                                <li><a class="dropdown-item" href="#">Medias</a></li>
                            </ul>
                        </li>
                        <li class="nav-item"><a class="nav-link" href="">¿Cómo comprar?</a></li>
                        <li class="nav-item"><a class="nav-link" href="" style="margin-right: 5px;">Política de cambios</a></li>
                        <div class="content-btn">
                            <button class="btn" id="btn-abrir-inicio">Iniciar sesión</button>
                            <button class="btn" id="btn-abrir-crearCuenta">Crear cuenta</button>
                        </div>
                        
                    </ul>
                    <form class="d-flex" role="search">
                    <input class="form-control me-2" type="search" placeholder="Buscar..." aria-label="Search">
                    <button class="btn btn-outline-success" type="submit" style="border: 1px solid black;"><i class="fa-solid fa-magnifying-glass" style="color: black;"></i></button>
                    </form> 
                </nav>
                <i class="fa-solid fa-bag-shopping carrito" id="toggleCartBtn" style="color: black;"><span id="cuenta-carrito">0</span></i>  
                
                <div id="cartPanel" class="cart-panel">
                    <a href="#" id="btn-cerrar-carrito" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                    <!-- Contenido del carrito aquí -->
                    <ul>
                        <li>Producto 1</li>
                        <li>Producto 2</li>
                        <li>Producto 3</li>
                    </ul>
                </div>
            </div>
        </header>
        <!--Iniciar sesión-->
        <section class="iniciar">
            <div class="overlay" id="overlay">
                <div class="popup datos-inicio conteiner" id="popup">
                    <a href="#" id="btn-cerrar-inicio" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                    <div class="espacio">
                        <div class="row">
                            <div class="titulo-inicio-sesion">Iniciar sesión</div>
                        </div>
                        <form action="" class="row form-inicio-sesion">
                            <div class="margen col-12">
                                <label class="form-label" for="nombre">Corro electrónico</label>
                                <input class="form-control" type="email" maxlength="20">
                            </div>               
                            <div class="margen col-12">
                                <label class="form-label">Contraseña</label><br>
                                <input class="form-control" type="password">
                                <a href="" class="enlace">¿Olvidaste la contraseña?</a>
                            </div>
                            <div class="contenedor-btnInicio-sesion">
                                <button class="btn btn-primary">Iniciar sesión</button>
                            </div>  
                        </form>
                        <div class="registrate">
                            <label>¿Es tu primera vez?</label>
                            <a href="pages/registrarse.html" class="enlace">Regístrate</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!--Crear cuenta-->
        <section class="iniciar">
            <div class="overlay-c" id="overlay-c">
                <div class="popup-c datos-inicio conteiner" id="popup-c">
                    <div class="datos-registro conteiner">
                        <a href="#" id="btn-cerrar-crearCuenta" class="btn-cerrar-popup"><i class="fas fa-times"></i></a>
                        <h2 class="titulo-registro">Crear cuenta</h2>
                        <form action="" class="row form-registro">
                            <div class="margen col-md-6">
                                <label class="form-label" for="nombre">Nombre</label>
                                <input class="form-control" type="text" maxlength="20">
                            </div>
                            <div class="margen col-md-6">
                                <label class="form-label" for="nombre">Apellido</label>
                                <input class="form-control" type="text" maxlength="20">
                            </div>
                            <div class="margen col-md-12">
                                <label class="form-label" for="nombre">Teléfono (opcional)</label>
                                <input class="form-control" type="text" maxlength="20">
                            </div>
                            <div class="margen col-md-12">
                                <label class="form-label">Correo electrónico</label>
                                <input class="form-control" type="email">
                            </div>
                            
                            <div class="margen col-md-6">
                                <label class="form-label">Contraseña</label>
                                <input class="form-control" type="password">
                                
                            </div>
                            
                            <div class="margen col-md-6">
                                <label class="form-label">Repetir contraseña</label>
                                <input class="form-control" type="password">
                                
                            </div>
                            <div class="contenedor-btnRegistro">
                                <button class="btn-primary btn">Crear cuenta</button>
                            </div>
                        </form>                
                    </div>
                </div>
            </div>
        </section>
        <!---------Productos-------->
        <section class="contenedor-productos" id="productos-conteiner">    
        </section>
        <!------- Footer --------->
        <footer class="contenedor-footer ">
            <div class="footer">
                <nav class="redes">
                    <div class="informacion">
                        <i class="tamaño fa-brands fa-facebook icono-redes"></i>
                        <a class="sub-redes" href="https://m.facebook.com/people/Dame-Una-Pata-Sfco/100070452051935/">Facebook</a>
                    </div>
                    <div class="informacion">
                        <i class="tamaño fa-brands fa-instagram icono-redes mt-1"></i>
                        <a class="sub-redes" href="https://www.instagram.com/dame_una_pata_sfco/?hl=es">Instagram</a>
                    </div>
                </nav>
                <div class="contenedor-informacion">
                    <div class="informacion">
                        <i class="tamaño fa-solid fa-envelope"></i>
                        <label for="">lenceriamorasanfco@gmail.com</label>
                    </div>
                    <div class="informacion">
                        <i class="tamaño fa-brands fa-whatsapp"></i>
                        <label for="">xxxx-xxxxxx</label>
                    </div>
                </div>
                <div class="medios-pago">
                    <label >Medios de pago</label>
                    <div class="sub-medios-pago">
                        <i class="tamaño fa-solid fa-building-columns m-2"></i>
                        <i class="tamaño fa-solid fa-money-bills m-2"></i>
                        <i class="tamaño fa-regular fa-credit-card m-2"></i>
                    </div>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/productos.js"></script>
    <script src="js/funcionalidad.js"></script>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
